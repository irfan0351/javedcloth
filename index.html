<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javeed Designer & Textile</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body style="background-color: rgba(99, 171, 226, 0.486);">
    <div class="container">
        <h1>Javeed Designer & Textile</h1>

        <!-- Tabs -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'personalInfo')">Personal Information</button>
            <button class="tablinks" onclick="openTab(event, 'designPreferences')">Design Preferences</button>
            <button class="tablinks" onclick="openTab(event, 'budgetRange')">Budget Range</button>
        </div>

        <!-- Tab content -->
        <form id="designerForm" enctype="multipart/form-data">
            <!-- Personal Information -->
            <div id="personalInfo" class="tabcontent">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="measurements">Measurements:</label>
                <textarea id="measurements" name="measurements" rows="4" required></textarea>

                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>

                <label for="samplePhoto">Sample Photo:</label>
                <input type="file" id="samplePhoto" name="samplePhoto" accept="image/*" required>
                <div id="imagePreview"></div>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <!-- Design Preferences -->
            <div id="designPreferences" class="tabcontent">
                <fieldset>
                    <legend>Design Preferences</legend>
                    <label><input type="checkbox" name="style" value="casual"> Casual</label>
                    <label><input type="checkbox" name="style" value="formal"> Formal</label>
                    <label><input type="checkbox" name="style" value="party"> Party Wear</label>
                </fieldset>

                <fieldset>
                    <legend>Material Preferences</legend>
                    <label><input type="checkbox" name="material" value="silk"> Sherwani</label>
                    <label><input type="checkbox" name="material" value="cotton"> Suite</label>
                    <label><input type="checkbox" name="material" value="wool"> Kurtha</label>
                    <label><input type="checkbox" name="material" value="Dress"> Dress</label>
                </fieldset>

                <fieldset>
                    <legend>Color Preferences</legend>
                    <label><input type="checkbox" name="color" value="red"> Red</label>
                    <label><input type="checkbox" name="color" value="blue"> Blue</label>
                    <label><input type="checkbox" name="color" value="green"> Green</label>
                </fieldset>
            </div>

            <!-- Budget Range -->
            <div id="budgetRange" class="tabcontent">
                <label for="rate">Rate per Meter (₹):</label>
                <input type="number" id="rate" name="rate" onchange="calculateTotal()" required>

                <label for="meter">Meter:</label>
                <input type="number" id="meter" name="meter" onchange="calculateTotal()" required>

                <label for="total">Total (₹):</label>
                <input type="number" id="total" name="total" readonly>

                <label for="advance">Advance (₹):</label>
                <input type="number" id="advance" name="advance" onchange="calculateBalance()" required>

                <label for="balance">Balance (₹):</label>
                <input type="number" id="balance" name="balance" readonly>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Submitted Data -->
        <div id="submittedData" style="display: none;">
            <h2>Submitted Data</h2>
            <p id="nameOutput"></p>
            <p id="phoneOutput"></p>
            <p id="measurementsOutput"></p>
            <p id="deliveryDateOutput"></p>
            <img id="samplePhotoOutput" src="" alt="Sample Photo">
            <p id="commentsOutput"></p>
            <p id="styleOutput"></p>
            <p id="materialOutput"></p>
            <p id="colorOutput"></p>
            <p id="rateOutput"></p>
            <p id="meterOutput"></p>
            <p id="totalOutput"></p>
            <p id="advanceOutput"></p>
            <p id="balanceOutput"></p>
        </div>
    </div>

    <script>
        // Function to calculate total based on rate and meter
        function calculateTotal() {
            var rate = document.getElementById('rate').value;
            var meter = document.getElementById('meter').value;
            var total = rate * meter;
            document.getElementById('total').value = total;
        }

        // Function to calculate balance based on total and advance
        function calculateBalance() {
            var total = document.getElementById('total').value;
            var advance = document.getElementById('advance').value;
            var balance = total - advance;
            document.getElementById('balance').value = balance;
        }
    </script>
</body>
</html>
